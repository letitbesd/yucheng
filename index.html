<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>index</title>
 
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/home/reset.css" rel="stylesheet"/> 
    <style type="text/css">
    
    .in_bottom{
		width:100%;
		height:65px;
		display: -webkit-box;
		-webkit-box-orient: horizontal;
		background:#2d2f30;
		position:fixed;
		bottom:0;
		left:0;
		z-index:9999;
	}
	.in_bottom p{
		-webkit-box-flex: 1;text-align:center;
	}
	.in_bottom img{
	    width: 25%;
	    margin-top: 25px;
	}
	.mui-bar{
    	background-color: #000000;
    }
	
	html, body{
		width:100%;
		height:100%;
	}
	.loadingcover{
		    position: absolute;
    background: #010101;
    width: 100%;
    height: 100%;
    z-index: 1000;
	}
	.loadingcover img{
		width:100%;
	}
    </style>
    
</head>
<body>
		<header class="mui-bar mui-bar-nav" style="border-bottom: none !important;outline: none;margin: 0;padding: 0;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="border: none;"></a>
			<h1 id="title" class="mui-title" style="color:white;border: none !important;">微商城</h1>
		</header>
		<nav class="mui-bar mui-bar-tab in_bottom"> 
			<a id="defaultTab" class="mui-tab-item mui-active" href="subpages/home.html">
				<p><img src="images/icon/icon7.png" /></p>
				<p style='display:none' class="mui-tab-label">微商城</p>
			</a>
			<a class="mui-tab-item" href="subpages/goods_attr.html">
				<p><img src="images/icon/icon8.png" /></p>
				<p style='display:none' class="mui-tab-label">商品筛选</p>
			</a>
			<a id="carttab"  class="mui-tab-item" href="subpages/shopping_cart.html">
				<p><img src="images/icon/icon9.png" /></p>
				<p style='display:none' class="mui-tab-label">购物车</p>
			</a>
			<a class="mui-tab-item" href="subpages/user.html">
				<p><img src="images/icon/icon10.png" /></p>
				<p style='display:none' class="mui-tab-label">个人中心</p>
			</a>
		</nav>
		<div class="loadingcover" style="background:#010101; width:100%;height:100%">
			<img src="images/640x960.png" />
		</div>
</body>
<script type="text/javascript" src="js/mui.min.js" ></script> 
<script type="text/javascript" src="js/jquery-1.7.1.js" ></script>
<script type="text/javascript" src="js/mui_ajax.js" ></script>
<script type="text/javascript" src="js/jQuery.md5.js" ></script>
<script type="text/javascript" src="js/user_info.js" ></script> 
<script type="text/javascript" src="js/update.js" ></script>

<script type="text/javascript" charset="utf-8">
      mui.init({
			swipeBack:true, //启用右滑关闭功能
			preloadPages:[
						    {
						      url:"guide.html",
						      id:"guide.html",
						      styles:{},//窗口参数
						      extras:{},//自定义扩展参数
						      subpages:[{},{}]//预加载页面的子页面
						    },
			]
		});
		
		
      	var subpages = ['subpages/home.html', 'subpages/goods_attr.html', 'subpages/shopping_cart.html', 'subpages/user.html'];
		var subpage_style = {
			top: '45px',
			bottom: '51px'
		};
			function autologin(){
				var str = UserInfo.autologinstr();
				console.log('autologin:auto_code:' + str);
				if (str)
				{
					str = $.md5(str);				 
					mui.web_query("mobileAutoLogin.php", {auto_code:str}, function(data){
						console.log('here');
							if (data.status == 1)
							{
								//UserInfo.autocode(String(data.auto_code));
								mui.toast('autologin success!');  
								mui.need_login = false;
							}else
							{
								mui.toast('autologin fail!'); 
								mui.need_login = true;
							}
					})
				}
				else
				{
					//mui.toast('autologin fail!'); 
				}
			}
			//var aniShow = {};//记录子页面是否首次显示			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			var currentView = null;
			var homeTabWV = null;
			mui.plusReady(function() {
				
				//----do autologin. 
				console.log("AutoLogin ....");
				autologin();
				var self = plus.webview.currentWebview();
				currentView = self;
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);//预加载子页面
					if (i >= 0) {
						sub.hide(); 
					} 
					if (i == 0)
						homeTabWV = sub;
					self.append(sub);
				}
				
				//读取本地存储，检查是否为首次启动
				var showGuide = plus.storage.getItem("lauchFlag");
				showGuide = true;
				if(showGuide){
					//有值，说明已经显示过了，无需显示；
					//关闭splash页面；					
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
					//display first page.
		//			currentView.show();
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					plus.nativeUI.showWaiting();//首页还未加载完成，显示等待框
		
				}else{
					//显示启动导航
					
					plus.nativeUI.closeWaiting();//首页还未加载完成，显示等待框
					var guidev = plus.webview.getWebviewById('guide.html');
					if (guidev)
						guidev.show();
					else
					{
						var wv = mui.openWindow({
							id:'guide.html',
							url:'guide.html',
							show:{
								aniShow:'none'
							},
							waiting:{
								autoShow:false
							}
						}); 
					}					
				} 
				//preload_template('default', '../template.html');//why i load here will fail??
				
			});//end of plus ready
			
			function onhomeready(){
				setTimeout(function(){
					$('.loadingcover').remove();
					homeTabWV.show();
				}, 100);
				
			}
			
			window.addEventListener('homeready', onhomeready);
			window.addEventListener('showcart', function(){
				var tab = document.getElementById("carttab"); 
				mui.trigger(tab, 'tap');
			})
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios){
					plus.webview.show(targetTab,"slide-in-right");
					console.log('showing tab ' + targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					//var temp = {};
					//temp[targetTab] = "true";
					//mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"slide-in-right",300);
					console.log('showing ...' + targetTab);					
				}
				var wv = plus.webview.getWebviewById(targetTab);
				mui.fire(wv, 'refresh');
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");//.classa.classb --- have both classa and class b; .classa .classb ----the children of .classa which have classb
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
					

    </script>
</html>
