<!doctype html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0"> 
<title>{$page_title}</title>
<link rel="stylesheet" type="text/css" href="{$template_dir}/css/reset.css" />
<link rel="stylesheet" type="text/css" href="{$template_dir}/css/style.css" />
<link rel="stylesheet" href="{$template_dir}/css/pullToRefresh.css" type="text/css" />
<script type="text/javascript" src="{$template_dir}/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{$template_dir}/js/iscroll_1.js"></script>
<script type="text/javascript" src="{$template_dir}/js/pullToRefresh.mini.js"></script>
<script type="text/javascript" src="{$template_dir}/js/common.js"></script>
<style>
#wrapper {
	position: absolute;
	z-index: 1;
	top: 0;
	left: 0;
	bottom:60px;
	width: 100%;
	margin:0;
	height:auto;
	
}
</style>
</head>
<body>
	<div class="li_all" id="wrapper">
		<ul style="float:left;">
			<li><div class="li_header">
			{foreach from=$goods_list item=goods key=key name=goods_list}
				{if $key eq 0}
					<img src="/{$goods.original_img}">
				{/if}
			{/foreach}
		</div></li>
		<li><div class="sl_con">
			{foreach from=$goods_list item=goods key=key name=goods_list}
				{if $key neq 0}
				<div class="sl_list">
					<p><img src="/{$goods.goods_thumb}"></p>
					<p>{$goods.goods_name}</p>
					<p>￥{$goods.shop_price}</p>
					<p>{$goods.on_sale_time}上架</p>
					<p><img src="{$template_dir}/img/icon/yc-18.png"></p>
				</div>
				{/if}
			{/foreach}
		</div></li>
		</ul>
	</div>
	<input type="hidden" id="page_input" value="{$page}"/>
	<input type="hidden" id="refresh_url_input" value="/mobile/goods_list.php?act=new"/>
<script type="text/javascript">
function add_list(list){
	var lenght = list.length;
	if(list && list[0]){
		page = page + 1;
		var el, li, i=0, item;
		el =document.querySelector(".sl_con");
		item = list[i];
		while(item){
			li = document.createElement("div");
			$(li).addClass("sl_list");
			li.innerHTML=
				"<p><img src='/" + item.goods_thumb + "'></p>"+
				"<p>" + item.goods_name + "</p>"+
				"<p>￥" + item.shop_price + "</p>"+
				"<p>" + item.on_sale_time + "上架</p>"+
				"<p><img src='{$template_dir}/img/icon/yc-18.png'></p>";
			el.appendChild(li, el.childNodes[0]);
			i = i + 1;
			item = list[i];
		}
		wrapper.refresh();
	}else{
		refresh_end_flag = 1;
		refresh_end();
	}
}
</script>
<script type="text/javascript" src="{$template_dir}/js/pullToRefreshUtil.js"></script>
</body>
</html>
