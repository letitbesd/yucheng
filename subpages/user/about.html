<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="WIDTH: 100%; HEIGHT: 100%; ">
		<IFRAME style="WIDTH: 100%; HEIGHT: 100%;" id="f_test" name="f_test" src="" frameBorder="0" width="100%" scrolling="auto" height="100%" runat="server"></IFRAME>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/zepto.min.js" ></script>
		<script type="text/javascript">
			mui.init(
				{
					 swipeBack:true, //启用右滑关闭功能
				}
			);
			
			
			function showpage(typeid)
			{
				var frame1 =  document.getElementById("f_test"); 
				var url = "http://yucheng.chebank.com/mobile/article_app.php?type=" + typeid;
				frame1.src = url;
			}
			
			window.addEventListener('initpage', function(e){
				var id = e.detail.typeid;
				showpage(id);
			})
		</script>
	</body>

</html>
