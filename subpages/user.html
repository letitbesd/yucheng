		<script type="text/javascript"> 
			//页面逻辑
			function cropperImage(path){
				$("#showEdit").show();
		    	var $image = $('#report > img'); 
		    	$("#report").empty();
		    	$(' <img src="'+ path+'" style="width: 100%;height:500px"> ').appendTo($("#report"));
		    	$image = $('#report > img');	     	
		            $image.cropper({
		                aspectRatio: 1 / 1,
		                autoCropArea: 0.7,
		                strict: true,
		                guides: false,
		                center: true,
		                highlight: false,
		                dragCrop: false,
		                cropBoxMovable: false,
		                cropBoxResizable: false,
		                zoom: -0.2,
		                checkImageOrigin: true,
		                background: false,
		                minContainerHeight: 400,
		                minContainerWidth: 300
		            });
			}
			// 拍照或从相册中选择图片 
			function galleryImg() {
				console.log('galleryimage')
				plus.nativeUI.actionSheet( {title:"",cancel:"取消",buttons:[{title:"相机"},{title:"相册"}]}, function(e){
					console.log( "User pressed: "+e.index );
					if(e.index ==1)
					{
						// 拍照
						var cmr = plus.camera.getCamera();
						var res = cmr.supportedImageResolutions[0];
						var fmt = cmr.supportedImageFormats[0];
						console.log("Resolution: "+res+", Format: "+fmt);
						cmr.captureImage( function( p ){
								//mui.alert( "Capture image success: " + path );				 
								plus.io.resolveLocalFileSystemURL( p, function ( entry ) {   
									// 可通过entry对象操作test.html文件 
									entry.file( function(file){										 
										//alert("getFile:" + JSON.stringify(file)); 
										//alert(file.size + '--' + file.name);
										console.log(file.fullPath);
										cropperImage(file.fullPath);
									} );
				                });   
							},
							function( error ) {
								//alert( "Capture image failed: " + error.message );
							},
							{resolution:res,format:fmt}
						);
					}else if(e.index ==2)
					{
						// 从相册中选择图片
						console.log("从相册中选择图片:");
					    plus.gallery.pick( 
				    		function(path){
						    	console.log(path);
						    	cropperImage(path);
					    }, function ( e ) {
					    	console.log( "取消选择图片" );
					    }, {filter:"image"} );
					}
				} ); 
			}

			function openSubPage(title, url)
			{
				var wv = plus.webview.getWebviewById(url);
				if (wv)
				{
					wv.show('slide-in-right');
					mui.fire(wv, 'refresh');
				}
				else
				{
					var webview = mui.openWindow({
						url: url,
						show:{
						    autoShow:true,
						    aniShow:"slide-in-right",//页面显示动画，默认为”slide-in-right“；
		  					duration:600//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
						},
						extras:{
							suburl:url + '___sub'
						}
					});
				}
			}
			
			$(".uc_choose").on("click",'img', function(e){ 
				openSubPage($(this).html(), $(this).attr('target'));				
			})
			
			$(".uc_style").on('click',  function(e){

					console.log("here");

			function do_wechat_login(auth){
				var name = auth.userInfo.nickname || auth.userInfo.name;										
				var obj = mui.extend({token:auth.authResult.access_token,
					username:auth.userInfo.nickname,
					iconUrl:auth.userInfo.headimgurl,
					 usid:auth.userInfo.openid,
					}, auth.userInfo);
				UserInfo.wxinfo(auth);//save to storage. 
				console.log('do_wechat_login');
				mui.web_query("userBindWechat.php?act=wechat_login", obj, function(data){
					if (data.bind == 0)
					{
						console.log('havenot bind');
						//show binding button.
						$(".lg_go").eq(0).hide();
						$(".lg_go").eq(1).show();

					}

						console.log('already  bind'); 
						$(".uc_name").find('i').html(auth.userInfo.nickname);
						$(".uc_name").find('img').attr('src', auth.userInfo.headimgurl);
						UserInfo.autologinstr({mobile:data.mobile_phone, userid:data.user_id, autocode:data.auto_code})
