			 var template_loaded = false;
			var preload_template = function(name, header, content) {//default, example/template.html, null;
				//var template = templates[name];
				if (!template_loaded) {
					//预加载共用父模板；
					template_loaded = true;
					var headerWebview = mui.preload({
						url: header,
						id: name + "-main",
						styles: {
							popGesture: "hide",
						},
						extras: {
							mType: 'main'
						}
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url: !content ? "../template_sub.html" : content,
						id: name + "-sub",
						styles: {
							top: '45px',
							bottom: '0px'
						},
						extras: {
							mType: 'sub'
						}
					});
					 
					subWebview.addEventListener('loaded', function() {
						setTimeout(function() {
							subWebview.show();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);
					 
					//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
					if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
				}				
			};
			
			function initSwipers(){

							loopAdditionalSlides : 1,

							autoplay:2000,
							autoplayDisableOnInteraction : false,
					    });
					    
				var swiper2 = new Swiper('.slide_2', {
								effect : 'slide',

						        paginationClickabe: true,
						        spaceBetween: 3,
								loop:false,
								loopAdditionalSlides : 1,
						    });	
			
			};

			function refresh(){
				console.log("refresh ----------------");
				mui.web_query('index.php', {waitingUI:false}, function(data){ 
					var baseurl = 'http://www.jadechina.cn/';
					if (data.wap_index_ads)
					{						 
						$.each(data.wap_index_ads,function(idx, goods){
						 
							var lunBoImg = "<div class='swiper-slide' data='"+idx+"'><img src='"+baseurl+""+goods.image+"'></div> ";
							$(".slide_ad").append(lunBoImg);
						})//end each
					}
					if (data.is_best)
					{
						var list = $('.slide_2').children().eq(0);
						var tpl = list.children().eq(0);
//						console.log(tpl[0]);
						list.empty();
						for (var i in data.is_best)
						{
							var obj = data.is_best[i];
							var newItem = tpl.clone(); 
							//newItem.find('a').attr('href',baseurl + obj.goods_thumb)
							//console.log(baseurl + obj.goods_thumb);
//							newItem.find('a').attr('href', obj.goods_id);
							newItem.find('a').attr('data', obj.goods_id);
							newItem.find('img').attr('src', baseurl + obj.goods_thumb); 
							newItem.find('.swiper-slide').attr('data', obj.goods_id);
							newItem.appendTo(list);
						}
					}
					
					if (data.is_best_suppliers)
					{
						var tpl = $(".supplier_tpl").clone();
						var attchnode = $(".supplier_tpl").parent();
						 $(".supplier_tpl").remove();
						for (var j = 0; j < data.is_best_suppliers.length; j ++)
						{
							tpl = tpl.clone();
							var supplier = data.is_best_suppliers[j];
							tpl.find('.in_blo2 p').html(supplier.supplier_name);
							
							var goods = supplier.goods_list;
							$(".in_blo4", tpl).find('img').attr('src', baseurl + data.is_best_suppliers[j].shop_index_img);
							$(".in_blo4", tpl).attr('data', supplier.supplier_id);
							var str = ''; 
							//console.log(goods.length);
							for (var i = 0; i < goods.length, i < 4; i ++)
							{
								str += '<p class="to_goods_detail" data="'+ goods[i].goods_id + '">';
								str += '<img src="' + baseurl + goods[i].goods_thumb + '">';
								str += '<b>' + mui_utils.trimString(goods[i].goods_name, 6, '.')  + '</b>';
								str += '<b>￥' + goods[i].shop_price + '</b></p>';
							}
							$('.in_blo5',tpl).html(str);
							tpl.appendTo(attchnode);							
						}
					}
					initSwipers(); 
					mui.fire(plus.webview.currentWebview().opener(), 'homeready')
				})
			}
