		function refresh(){
			console.log("doing refresh 23");
			mui.web_query('goodsAttr.php', {}, function(data){
					if(data && data.category_list){
						var str =  ""
						for(var i=0; i < data.category_list.length; i ++)
						{
							//console.log(data.category_list[i].cat_name);	
							var item = data.category_list[i];
							str += '<i onclick="toUrl(' + item.cat_id + ');">' + item.cat_name + '</i>';
							
						}
//						console.log(str);
						$(".go2_con").eq(0).html(str);
					}
					if (data.attr_list)
					{										
						for(var i=0; i < data.attr_list.length; i ++){
							var attr_values = data.attr_list[i].attr_values; 
							attr_values = String(attr_values).split(','); 
							var str = "";
							for (var j = 0; j <attr_values.length; j++){
								var val = attr_values[j];
								 str += '<i onclick="toUrl2(\'' +val + '\');">'+val+'</i>';//\' will escap '
							}
	//						console.log(str);
							$(".go2_con").eq(i+1).html(str);
						}
					}
			})
		}
	</script>
